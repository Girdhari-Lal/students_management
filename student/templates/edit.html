<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            padding-top: 3rem;
            padding-bottom: 3rem; /* Add padding at bottom */
        }

        .form-container {
            max-width: 600px;
            margin: auto;
        }

        .form-card {
            background-color: #ffffff;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.09);
            overflow: hidden;
        }

        .form-card .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 600;
            padding: 1.25rem 1.5rem;
            border-bottom: none;
        }

         .form-card .card-header h2 {
            margin-bottom: 0;
            font-size: 1.5rem;
         }

        .form-card .card-body {
            padding: 2rem;
        }

        /* Styling fields generated by {{ form.as_p }} */
        .django-form p {
            margin-bottom: 1.25rem;
            position: relative; /* Needed for absolute positioning of feedback */
            padding-bottom: 1.25rem; /* Add space below for potential error messages */
        }

        .django-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }

        /* Apply Bootstrap's form-control styling to inputs */
        .django-form input[type="text"],
        .django-form input[type="email"],
        .django-form input[type="number"],
        .django-form input[type="password"],
        .django-form input[type="url"],
        .django-form input[type="date"],
        .django-form input[type="tel"],
        .django-form select,
        .django-form textarea {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            appearance: none;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }

        /* --- Validation Styling --- */

        /* Style Django's server-side error list */
        .django-form ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0.25rem 0 0 0; /* Space above error list */
            font-size: 0.875em;
            color: #dc3545; /* Bootstrap danger color */
            position: absolute; /* Position below the input */
            bottom: 0; /* Align to the bottom padding area */
            left: 0;
        }
         .django-form ul.errorlist li {
            margin: 0;
            padding: 0;
         }

        /* Add Bootstrap's invalid/valid styles when needed */
        .django-form input.is-invalid,
        .django-form select.is-invalid,
        .django-form textarea.is-invalid {
             border-color: #dc3545;
             padding-right: calc(1.5em + .75rem); /* Make space for icon */
             background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12' width='12' height='12' fill='none' stroke='%23dc3545'%3e%3ccircle cx='6' cy='6' r='4.5'/%3e%3cpath stroke-linejoin='round' d='M5.8 3.6h.4L6 6.5z'/%3e%3ccircle cx='6' cy='8.2' r='.6' fill='%23dc3545' stroke='none'/%3e%3c/svg%3e");
             background-repeat: no-repeat;
             background-position: right calc(.375em + .1875rem) center;
             background-size: calc(.75em + .375rem) calc(.75em + .375rem);
        }
         .django-form input.is-invalid:focus,
         .django-form select.is-invalid:focus,
         .django-form textarea.is-invalid:focus {
             border-color: #dc3545;
             box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, .25);
         }

        /* We won't explicitly add 'is-valid' styling unless required, */
        /* as it can be visually noisy. Focus is on showing errors. */

        /* Style the submit button */
        .submit-button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.375rem;
            width: 100%;
            margin-top: 1rem;
        }

    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card form-card">
            <div class="card-header text-center">
                 <h2><i class="fas fa-user-edit me-2"></i>Edit Student</h2>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data" class="django-form needs-validation" novalidate>
                    {% csrf_token %}

                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary submit-button">
                        <i class="fas fa-save me-2"></i>Update Student
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated') // Add class to show validation states
            }, false)
          })

          // --- Add 'is-invalid' class based on Django's server-side errors ---
          // This runs after the page loads, potentially after a failed server-side validation
          const errorLists = document.querySelectorAll('.django-form ul.errorlist');
          errorLists.forEach(errorList => {
              // Find the input/select/textarea field associated with this error list.
              // It's usually the preceding sibling element within the parent <p> tag.
              let inputField = errorList.closest('p')?.querySelector('input, select, textarea');
              if (inputField) {
                  inputField.classList.add('is-invalid');
                  // Ensure the parent form also gets the 'was-validated' class
                  // so feedback styles are consistently applied after server errors.
                  inputField.closest('form')?.classList.add('was-validated');
              }
          });

        })()
    </script>
</body>
</html>
